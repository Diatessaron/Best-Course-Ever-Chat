<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Expert</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .chat-header {
            background-color: #0078d7;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 1.2rem;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }

        .chat-messages {
            height: 400px;
            overflow-y: auto;
            padding: 15px;
            border-top: 1px solid #ddd;
            border-bottom: 1px solid #ddd;
            background-color: #f9f9f9;
        }

        .message {
            margin-bottom: 15px;
        }

        .message.user {
            text-align: right;
        }

        .message.expert {
            text-align: left;
        }

        .message .content {
            display: inline-block;
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            line-height: 1.4;
            max-width: 70%;
        }

        .message.user .content {
            background-color: #0078d7;
            color: white;
        }

        .message.expert .content {
            background-color: #ddd;
            color: #333;
        }

        .chat-input {
            display: flex;
            border-top: 1px solid #ddd;
            padding: 10px;
        }

        .chat-input textarea {
            flex-grow: 1;
            resize: none;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 10px;
            font-size: 0.9rem;
        }

        .chat-input button {
            margin-left: 10px;
            background-color: #0078d7;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 15px;
            font-size: 0.9rem;
            cursor: pointer;
        }

        .chat-input button:hover {
            background-color: #005fa3;
        }
    </style>
</head>
<body>
<div class="chat-container">
    <div class="chat-header">Chat with an Expert</div>
    <div class="chat-messages" id="chat-messages">
        <div class="message expert">
            <div class="content">Hello! How can I help you today?</div>
        </div>
    </div>
    <div class="chat-input">
        <textarea id="chat-input" placeholder="Type your message here..."></textarea>
        <button id="send-button">Send</button>
    </div>
</div>

<script src="./initial-script.js" async></script>
</body>
</html>
